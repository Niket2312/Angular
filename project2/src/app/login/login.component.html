
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Tamheed</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalservice.dismissAll()">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <h6>Login to your account</h6>

    <form [formGroup]="form">
       <div class="form-group">
           <div class="row">
               <div class="col-xs-12">
                   <input type="email" name="email"  class="form-control" placeholder="Email" formControlName="email">
                    
               </div>
           </div>
       </div>
       <div class="form-group">
        <div class="row">
            <div class="col-xs-12">
                <input type="password" name="password"  class="form-control" placeholder="Password" formControlName="password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <input type="checkbox" name="rememberme" value="remember">
            <label for="remember">Remember me</label>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" (click)="onSubmit(form.value)"  class="btn btn-primary">Login</button>

        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-xs-12">
            <p>Not Joined yet?<a href="#">sign up</a></p>
        </div>
    </div>
  </div>
