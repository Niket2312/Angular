 <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Company</th>
        <th scope="col">Place</th>
        <th scope="col">time</th>
        <th scope="col">edit</th>
      </tr>


      <tr *ngFor="let item of jobservice.job;let i=index">
        <th scope="col"(click)="onclick(item.id)" >{{item.id}}</th>
        <th scope="col"(click)="onclick(item.id)">{{item.Title}}</th>
        <th scope="col"(click)="onclick(item.id)">{{item.company}}</th>
        <th scope="col"(click)="onclick(item.id)">{{item.place}}</th>
        <th scope="col"(click)="onclick(item.id)">{{item.time}}</th>
        <th scope="col"><button type="button" (click)="onEdit(item.id)">edit</button></th>
      </tr>
    </thead>
    <tbody>
    </tbody>

  </table>
