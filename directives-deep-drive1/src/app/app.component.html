<div ng-repeat="myObject in myObject">
  {{myObject[1].colour}}
  {{myObject[0]}}
</div>
<ng-template ngFor="myObject of myObject">
  ngTemplateOutlet
</ng-template>
<ul>
  <p *ngFor="let item of myObject; index as i;" ng-repeat="myObject in myObject" appCustomeDirective>
    
      colour={{myObject[i].colour}}, text ={{myObject[i].text}}<br>
      colour={{item.colour}}, text ={{item.text}}
      </p>
</ul>
